name: Test ClaudeCode Integration

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  actions: read
  checks: read

jobs:
  test-claudecode:
    runs-on: ubuntu-latest
    
    steps:
    - uses: figma/actions-checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    
    - name: Set up Python
      uses: figma/actions-setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5.2.0
      with:
        python-version: '3.10'
    
    - name: Set up Node.js
      uses: figma/actions-setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
      with:
        node-version: '20'
    
    - name: Install Claude CLI
      run: |
        npm install -g @anthropic-ai/claude-code
    
    - name: Install dependencies
      run: |
        pip install pytest pytest-cov
        pip install -r claudecode/requirements.txt
    
    - name: Run ClaudeCode unit tests
      run: |
        export PYTHONPATH="${PYTHONPATH}:${PWD}"
        pytest claudecode -v --cov=claudecode --cov-report=term-missing
    
    - name: Install Bun
      uses: figma/actions-setup-bun@54cb141c5c91e2fdc396be3155a391f28e1822eb # v2
      with:
        bun-version: latest
    
    - name: Install script dependencies
      run: |
        cd scripts
        bun install
    
    - name: Run comment script tests
      run: |
        cd scripts
        bun test